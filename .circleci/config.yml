version: 2.1

jobs:
  # Job one with a unique name
  Install_Git:
    docker:
     - image: selenium/standalone-chrome
    steps:
      - checkout
      - run:
          name: install appt-get
          command: sudo apt-get update
      - run:
          name:  install git 
          command: sudo apt-get -y install git
      - run:
          name:  Get commit message
          command: |
            COMMIT_MESSAGE=$(git log --format=oneline -n 1 $CIRCLE_SHA1)
            echo 'export QANo="$(echo -n $COMMIT_MESSAGE | grep -o '[^ ]\+$')"' >> "$BASH_ENV"
            source "$BASH_ENV"

  # Job two with a unique name
  Jmeter_Report:
    docker:
     - image: justb4/jmeter:latest
    steps:
      - checkout
      - run:
          name:  Show QA No.
          command: echo ${QANo}
      - run:
          name: Make Result Directory
          command: mkdir results_folder 
      - run:
          name:  Run JmeterTest
          command: jmeter -n -t JmxFile/DerivPage.jmx -l results_folder/jmeter_report.csv -e -o results_folder
      - store_artifacts:
          path: results_folder

workflows:
  Run_Test:
    jobs:
      - Install_Git
      - Jmeter_Report:
          requires: 
            - Install_Git