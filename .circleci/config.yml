defaults: &defaults
  working_directory: /tmp/cci-test
version: 2.1
jobs:
  Install_Git:
    <<: *defaults
    docker:
      - image: selenium/standalone-chrome
    steps:
      - checkout
      - run:
          name: install appt-get
          command: sudo apt-get update
      - run:
          name:  install git 
          command: sudo apt-get -y install git
      - run:
          name:  Get commit message
          command: |
            echo "export COMMIT_MESSAGE='$(git log --format=oneline -n 1 $CIRCLE_SHA1)'" >> $BASH_ENV
      - run: 
          name: mkdir -p workspace
          command: mkdir -p workspace
      - run: 
          name: Put data is workspace 
          command: |
            echo "export Git_Commit= $COMMIT_MESSAGE" >> workspace/new-env-vars
            cat workspace/new-env-vars >> $BASH_ENV
            echo $Git_Commit
      - persist_to_workspace:
          root: workspace
          paths:
              - new-env-vars


  Jmeter_Report:
    <<: *defaults
    docker:
      - image: justb4/jmeter:latest
    steps:
      - attach_workspace:
          at: /tmp/cci-test/workspace
      - run: cat workspace/new-env-vars >> $BASH_ENV
      - run: echo "This is running in the second job"
      - run: ls -l
      - run: echo ${Git_Commit:-NULL}
      - persist_to_workspace:
          root: workspace
          paths:
              - new-env-vars
  
workflows:
  version: 2.1
  example_jobs:
    jobs:
      - Install_Git
      - Jmeter_Report:
          requires:
            - Install_Git